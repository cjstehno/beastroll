<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Beast roll</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><img src="/images/d20.png" class="pull-left" style="height: 30px;"/>&nbsp;Beast roll</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/beasts" title="Available Beasts"><span class="glyphicon glyphicon-th-list"></span> Beasts</a></li>
                    <li><a href="https://github.com/cjstehno/beastroll" target="_blank" title="GitHub Project"><span class="glyphicon glyphicon-blackboard"></span> Source</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <h1>Rolled ${model.dice}, got ${model.dice.roll()}</h1>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" id="dice" name="dice" value="${model.dice}"/>
                </div>
                <a id="roll-button" href="#" class="btn btn-sm btn-default">Roll</a>
            </form>
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>

<script type="application/javascript">
    function submitDiceRoll(){
        var dice = jQuery('#dice').val();
        var mod = '';

        if( dice.indexOf('+') > 0 ){
            var parts = dice.split('+');
            dice = parts[0];
            mod = parts[1];
        }

        window.location = "/roll/" + dice + (mod != '' ?  "/" + mod : '');
    }

    jQuery('#dice').on('keypress', function(evt){
        if (evt.keyCode == 13) {
            evt.stopPropagation();
            submitDiceRoll();
            return false; // prevent the button click from happening
        }
    });

    jQuery('#roll-button').click(function(evt){
        evt.stopPropagation();
        submitDiceRoll();
    });
</script>

</body>
</html>
